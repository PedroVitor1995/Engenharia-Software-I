{% extends "base.html" %}
{% block body %}  
	{% if grupos %}
		<div style="margin-left: 4%; margin-right: 4%; padding-top: 5%;">
			<div class="w3-container w3-hide-small" style="text-shadow:1px 1px 0 #444;">
				<div class="row">
					<div class="col-sm-6 w3-text-white"><h2><strong>Grupos</strong></h2></div>
					<div class="col-sm-6"><a class="btn btn-primary pull-right" href="{% url 'criar_grupo'%}">
					<i class="fas fa-plus"></i> Novo Grupo</a></div>
				</div>
				<hr>
			</div>
			<div class="w3-container">
				<table class="w3-table-all" id="minhaTabela">
				<thead>
					<tr class="w3-light-blue">
						<th>Descricao</th>
					</tr>
				</thead>
				<tbody>
					{% for grupo in grupos%}
						<tr>
							<td>{{grupo.descricao}}</td>
						</tr>
					{% endfor %}
				</tbody>
				</table>
			</div>
		</div>
	{% else %}
		<div style="margin-left: 4%; margin-right: 4%; padding-top: 4%;">
			<div class="w3-container w3-hide-small" style="text-shadow:1px 1px 0 #444;">
				<div class="row">
					<div class="col-sm-12"><a class="btn btn-primary pull-right" href="{% url 'criar_grupo'%}">
					<i class="fas fa-plus"></i> Novo Grupo</a></div>
					<div class="col-sm-12 w3-center"><h2 class="w3-text-white"><strong>Não existe grupos</strong></h2></div>
				</div>
			</div>
		</div>
	{% endif %}
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#minhaTabela').DataTable({
				"language": {
				"lengthMenu": "Mostrando _MENU_ registros por página",
				"zeroRecords": "Nada encontrado",
				"info": "Mostrando página _PAGE_ de _PAGES_",
				"infoEmpty": "Nenhum registro disponível",
				"infoFiltered": "(filtrado de _MAX_ registros no total)"
				}
			});
		});
	</script>
{% endblock %}
