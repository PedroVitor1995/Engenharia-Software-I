{% extends "base.html" %}
{% block body %}
	<div class="w3-display-center" style="margin-left: 4%; margin-right: 4%; padding-top: 5%;">
		<h3 style="text-shadow:1px 1px 0 #444; color: white"><a href="{% url 'listar_tarefas'%}"><i class='fas fa-arrow-alt-circle-left' style='font-size:24px'></i></a> <strong>Sorter Tarefa :</strong> {{tarefa.descricao}} - {{tarefa.data_realizacao}}</h3>
		<div class="w3-large">
			<form method="post" action="{% url 'sortear' tarefa.id %}">
				{% csrf_token %}
				<div class="row">
					<div class="col-lg-12">
						<label class="control-label"><strong>A Tarefa ser√° realizada por um</strong></label>
						<select class="form-control" name="type">
							{}
							<option value="aluno">Aluno</option>
							<option value="grupo">Grupo</option>
						</select>
					</div>
				</div>
				<div class="mt-3 w3-right">
					<button type="submit" class="btn btn-success">Sortear</button>
				</div>
			</form>
		</div>
	</div> 
{% endblock %}
