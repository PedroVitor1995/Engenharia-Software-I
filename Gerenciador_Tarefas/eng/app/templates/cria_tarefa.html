{% extends "base.html" %}
{% block body %}
	<div class="w3-display-center" style="margin-left: 4%; margin-right: 4%; padding-top: 5%;">
		<h3 class="w3-text-white" style="text-shadow:1px 1px 0 #444"><a href="{% url 'listar_tarefas'%}"><i class='fas fa-arrow-alt-circle-left' style='font-size:24px'></i></a> <strong>Nova Tarefa</strong></h3>
		<div class="w3-large">
			<form method="post" action="{% url 'criar_tarefa'%}" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="row">
					<div class="col-lg-10">
						<label class="control-label"><strong>Descrição</strong></label>
						<input type="text" class="form-control" name="descricao" required autofocus>
					</div>
					<div class="col-lg-2">
						<label class="control-label"><strong>Data da realização</strong></label>
						<input type="date" name="data" class="form-control" required autofocus>
					</div>
				</div>
				<div class="mt-3 w3-right">
					<button type="submit" class="btn btn-success">Criar</button>
				</div>
			</form>
		</div>
	</div> 
{% endblock %}
