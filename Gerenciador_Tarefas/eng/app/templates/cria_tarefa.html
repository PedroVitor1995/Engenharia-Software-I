{% extends "base.html" %}
{% block body %}
	<div class="w3-display-center" style="padding:48px">
		<p class="w3-jumbo w3-hide-small" style="text-shadow:1px 1px 0 #444"><strong>Nova Tarefa</strong></p>
		<div class="w3-large">
			<form method="post" action="{% url 'importar_alunos'%}" enctype="multipart/form-data">
				{% csrf_token %}
				<span style="text-shadow:1px 1px 0 #444">Selecione o arquivo:</span> 
				<div class="custom-file mb-3">
			      <input type="file" class="custom-file-input" id="customFile" name="file" required autofocus>
			      <label class="custom-file-label" for="customFile">Escolher arquivo</label>
			    </div>
			    <div class="mt-3 w3-right">
			      <button type="submit" class="btn btn-success">Importar</button>
			    </div>
			</form>
		</div>
		<div class="mt-3 w3-large">
			<a class="btn btn-primary" href="{% url 'listar_alunos'%}">Listar de Alunos</a>
		</div>
	</div> 

	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
{% endblock %}
